<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img id="logo" src="images/logo.svg" alt="logo">

        <img id="cart-icon" src="images/icon-cart.svg" alt="icone carrinho">
    </header>

    <main>
        <section>
            <img src="images/image-product-1.jpg" alt="foto de capa produto">
            <div id="images">
                <img src="images/image-product-1-thumbnail.jpg" alt="foto produto">
                <img src="images/image-product-2-thumbnail.jpg" alt="foto produto">
                <img src="images/image-product-3-thumbnail.jpg" alt="foto produto">
                <img src="images/image-product-4-thumbnail.jpg" alt="foto produto">
            </div>
        </section>

        <div id="texts">
            <h1>Fall Limited Edition Sneakers</h1>

            <p>These low-profile sneakers are your perfect casual wear companion.</p>

            <h2>$125.00</h2>
                
            <div id="cart">
                <img src="images/icon-minus.svg" alt="icone menos">
                <p>0</p>
                <img src="images/icon-plus.svg" alt="icone mais">

                <button>
                    Add to cart
                </button>
            </div>
        </div>
    </main>

</body>
</html>
